<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Isabel Masango's portfolio showcasing projects, skills, and contact information.">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav role="navigation">
            <button class="menu-toggle">Menu</button>
            <ul class="menu">
                <li><a href="#about-me">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about-me">
        <h2>About Me</h2>
        <p>Hi, my name is Isabel. I'm new to coding and I love it here. I'm excited to learn more and become a pro.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <button id="filter-button">Filter Projects</button>
        <article>
            <figure>
                <img src="project1.jpg" alt="Screenshot of Project 1">
                <figcaption>Project 1 Description</figcaption>
            </figure>
        </article>
        <!-- Add more projects as needed -->
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <!-- Add more skills as needed -->
        </ul>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <div id="lightbox" style="display:none;"></div>
    <button id="lightbox-button">Open Lightbox</button>

    <script src="script.js"></script>
</body>
</html>
